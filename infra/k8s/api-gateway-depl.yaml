apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: dreamcheck/api-gateway
          env:
            - name: PORT
              value: "5000"
            - name: SERVICE_POST_HOST
              value: post-srv:4001
            - name: SERVICE_COMMENT_HOST
              value: comment-srv:4002
            - name: SERVICE_QUERY_HOST
              value: query-srv:4003
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-srv
spec:
  selector:
    app: api-gateway
  type: ClusterIP
  ports:
    - name: api-gateway
      protocol: TCP
      port: 5000
      targetPort: 5000
